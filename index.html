<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Home task 11</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<ul class="menu">
						<li class="menu__item">
							<a href="#" class="header__link">Menu 1</a>
							<ul>
								<li>Item 1</li>
								<li>Item 2</li>
								<li>Item 3</li>
							</ul>
						</li>
						<li class="menu__item">
							<a href="#" class="header__link">Menu 2</a>
							<ul>
								<li>Item 1</li>
								<li>Item 2</li>
								<li>Item 3</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="relative">
				<div class="practice">				
					<div class="practice__title">
						<h3>Relative</h3>
					</div>
					<div class="practice__block practice__block--yellow">block 1</div>
					<div class="practice__block practice__block--green test">block 2</div>
					<div class="practice__block practice__block--red">block 3</div>
				</div>
			</div>
			<div class="absolute">
				<div class="practice">				
					<div class="practice__title">
						<h3>Absolute</h3>
					</div>
					<div class="practice__block practice__block--yellow">block 1</div>
					<div class="practice__block practice__block--green absol">block 2</div>
					<div class="practice__block practice__block--red">block 3</div>
				</div>
			</div>
			<div class="fixed">
				<div class="practice">				
					<div class="practice__title">
						<h3>Fixed</h3>
					</div>
					<div class="practice__block practice__block--yellow">block 1</div>
					<div class="practice__block practice__block--green fix">block 2 - fixed</div>
					<div class="practice__block practice__block--red">block 3</div>
				</div>
			</div>
			<div class="sticky">
				<div class="practice">				
					<div class="practice__title">
						<h3>Sticky</h3>
					</div>
					<div class="practice__block practice__block--yellow">block 1</div>
					<div class="practice__block practice__block--green">block 2</div>
					<div class="practice__block practice__block--red">block 3</div>
				</div>
			</div>
			<div class="car">
				<div class="car__container">
					<div class="car__carcass"></div>
					<div class="car__top"></div>
					<div class="car__wheel"></div>
					<div class="car__backwheel"></div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
